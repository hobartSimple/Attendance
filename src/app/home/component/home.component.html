<div class="card txtcenter" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>
<app-toast [message]="toast.message"></app-toast>

<div class="card card-warning" *ngIf="!isLoading">
  <h4 class="card-header text-primary">Current Cats </h4>
  <div class="card-block">
    <table class="table table-bordered">
      <thead>
        <tr>
         <!-- <th>序号</th>
          <th>编号</th>-->
          <th>姓名</th>
          <th>班型</th>
          <th>上班时间</th>
          <th>下班时间</th>
          <th>考勤情况</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody *ngIf="cats.length === 0">
      <tr>
        <td colspan="9">There are no cats in the DB. Add a new cat below.</td>
      </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
      <tr *ngFor="let deps of depss; let i = index;" class="text-primary bg-warning">
       <!-- <td>{{i}}</td>
        <td>{{dep._id}}</td>-->
        <td>{{dep.name}}</td>
        <td>{{dep.classType}}</td>
        <td>{{dep.toWork}}</td>
        <td>{{dep.offWork}}</td>
        <td>{{dep.attendance}}</td>
        <td>{{dep.remark}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="enableEditing(dep)"><i class="fa fa-pencil"></i> Edit</button> <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)"><i class="fa fa-trash"></i> Delete</button>
        </td>
      </tr>
      </tbody>
      <tbody *ngIf="isEditing" class="bg-primary">
      <tr class="bg-info">
        <td colspan="4" class="bg-primary">
          <form class="form-inline" #form="ngForm" (ngSubmit)="editCat(dep)" style="display:inline">
            <div class="form-group">
              <input class="form-control" type="text" name="name" [(ngModel)]="dep.name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="classType" [(ngModel)]="dep.classType" placeholder="ClassType" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="toWork" [(ngModel)]="dep.toWork" placeholder="ToWork" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="offWork" [(ngModel)]="dep.offWork" placeholder="OffWork" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="attendance" [(ngModel)]="dep.attendance" placeholder="Attendance"required>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="remark" [(ngModel)]="dep.remark" placeholder="Remark">
            </div>
            <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
          </form>
          <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card card-default" *ngIf="!isEditing">
  <h4 class="card-header text-danger">Add a New Cat</h4>
  <div class="card-block text-danger bg-success">
    <form class="form-inline" [formGroup]="addCatForm" (ngSubmit)="addCat()" style="text-align:center">
      <div class="form-group">
        <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="classType" formControlName="classType" placeholder="ClassType">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="toWork" formControlName="toWork" placeholder="ToWork">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="offWork" formControlName="offWork" placeholder="OffWork">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="attendance" formControlName="attendance" placeholder="Attendance">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="remark" formControlName="remark" placeholder="Remark">
      </div>
      <button class="btn btn-warning" type="submit" [disabled]="!addCatForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
</div>
